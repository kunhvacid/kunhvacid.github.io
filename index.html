<script>
  const API_KEY = "AIzaSyCTF6YXuaxwWVF5IDQxoqTzsgrH4aOnnhU";

  /* Row 1 */
  const row1Videos = [
    "https://www.youtube.com/watch?v=I14xbhyAltQ",
    "https://www.youtube.com/watch?v=O_PMT28KOjY",
    "https://www.youtube.com/watch?v=4gnANVKMSL4"
  ];

  /* Row 2 */
  const row2Videos = [
    "https://www.youtube.com/watch?v=ir1KNnfIN_A",
    "https://www.youtube.com/watch?v=6zaJ1jXURx4",
    "https://www.youtube.com/watch?v=FnZkvWUofbo"
  ];

  function getVideoId(url) {
    return new URL(url).searchParams.get("v");
  }

  async function loadRow(videos, containerId) {
    const ids = videos.map(getVideoId).join(",");

    const response = await fetch(
      `https://www.googleapis.com/youtube/v3/videos?part=snippet,statistics&id=${ids}&key=${API_KEY}`
    );

    const data = await response.json();
    const container = document.getElementById(containerId);
    container.innerHTML = "";

    data.items.forEach(video => {
      const card = document.createElement("a");
      card.className = "video-card";
      card.href = `https://www.youtube.com/watch?v=${video.id}`;
      card.target = "_blank";
      card.rel = "noopener noreferrer";

      card.innerHTML = `
        <img src="${video.snippet.thumbnails.high.url}" alt="">
        <div class="video-info">
          <h3>${video.snippet.title}</h3>
          <p>
            ${video.snippet.channelTitle} •
            ${Number(video.statistics.viewCount).toLocaleString()} views
          </p>
        </div>
      `;

      container.appendChild(card);
    });
  }

  loadRow(row1Videos, "video-grid-1");
  loadRow(row2Videos, "video-grid-2");
</script>

<script>
  const buttons = document.querySelectorAll(".dropbtn");
  const menus = document.querySelectorAll(".dropdown-menu");
  const hamburger = document.querySelector(".hamburger");
  const nav = document.querySelector(".nav-links");

  buttons.forEach(btn => {
    btn.addEventListener("click", e => {
      e.stopPropagation();

      const menu = document.getElementById(btn.dataset.dropdown);

      menus.forEach(m => {
        if (m !== menu) m.classList.remove("active");
      });

      buttons.forEach(b => b.classList.remove("active"));

      const isOpen = menu.classList.toggle("active");
      btn.classList.toggle("active", isOpen);
    });

    btn.addEventListener("keydown", e => {
      if (e.key === "Enter" || e.key === " ") btn.click();
      if (e.key === "Escape") closeAll();
    });
  });

  function closeAll() {
    menus.forEach(m => m.classList.remove("active"));
    buttons.forEach(b => b.classList.remove("active"));
  }

  document.addEventListener("click", closeAll);

  hamburger.addEventListener("click", () => {
    const expanded = nav.classList.toggle("open");
    hamburger.setAttribute("aria-expanded", expanded);
  });
</script>
