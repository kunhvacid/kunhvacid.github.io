<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>kunhvac_gallery</title>

  <!-- Fonts & Icons -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="gallery.css" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      overflow-x: hidden;
    }

    body {
      font-family: "Montserrat", sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background:
        linear-gradient(rgba(0,0,0,0.7), rgba(49,102,163,0.4)),
        url("https://kunhvacid.github.io/ac/IMG_20251227_112128.jpg");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #fff;
    }

    main {
      flex: 1 0 auto;
    }
  </style>
</head>

<body>

<!-- NAVBAR -->
<header class="navbar">
  <a href="index.html" class="logo">
    <img src="https://kunhvacid.github.io/ac/kunhvac_id_logo.png" alt="Logo">
  </a>

  <button class="hamburger" aria-label="Menu" aria-expanded="false">☰</button>

  <nav class="nav-links">
    <a href="about.html">About</a>

    <div class="dropdown">
      <button class="dropbtn" data-dropdown="acs">
        Library <span class="arrow">▾</span>
      </button>
      <div class="dropdown-menu" id="acs">
        <a href="gallery.html">AC Sightings Gallery</a>
        <a href="#project2">My AC Videos (WIP)</a>
        <a href="#project3">WIP</a>
      </div>
    </div>

    <div class="dropdown">
      <button class="dropbtn" data-dropdown="social">
        Social <span class="arrow">▾</span>
      </button>
      <div class="dropdown-menu" id="social">
        <a href="https://youtube.com/@kunhvac_id" target="_blank">YouTube</a>
        <a href="https://www.instagram.com/kunhvac_id" target="_blank">Instagram</a>
        <a href="https://www.tiktok.com/@kunhvac_id" target="_blank">TikTok</a>
      </div>
    </div>
  </nav>
</header>

<main>

<!-- FILTER BAR -->
<section class="gallery-controls">
  <div class="filter-group">
    <label for="search">Search</label>
    <input type="text" id="search" placeholder="Search…">
  </div>

  <div class="filter-group">
    <label for="brandFilter">Brand</label>
    <select id="brandFilter"></select>
  </div>

  <div class="filter-group">
    <label for="oemFilter">OEM</label>
    <select id="oemFilter"></select>
  </div>

  <div class="filter-group">
    <label for="rarityFilter">Rarity</label>
    <select id="rarityFilter"></select>
  </div>

  <div class="filter-group">
    <label for="locationFilter">Location</label>
    <select id="locationFilter"></select>
  </div>

  <div class="filter-group">
    <label for="deviceFilter">Device</label>
    <select id="deviceFilter"></select>
  </div>

  <div class="filter-group">
    <label for="unitFilter">Units</label>
    <select id="unitFilter"></select>
  </div>

  <div class="filter-group">
    <label for="sort">Sort</label>
    <select id="sort">
      <option value="newest">Newest</option>
      <option value="oldest">Oldest</option>
      <option value="az">Brand A–Z</option>
      <option value="za">Brand Z–A</option>
    </select>
  </div>
</section>

<!-- PAGINATION STATUS -->
<section id="pagination-wrapper">
  <div id="pageStatus"></div>
  <div id="pagination"></div>
  <div id="photoStatus"></div>

  <div class="page-controls">
    <label>
      Photos per page
      <select id="perPage">
        <option value="8">8</option>
        <option value="16">16</option>
        <option value="24">24</option>
        <option value="40">40</option>
      </select>
    </label>

    <label>
      Go to page
      <input id="gotoPage" type="number" min="1">
    </label>
  </div>
</section>

<!-- GALLERY GRID (CRITICAL: THIS WAS MISSING BEFORE) -->
<section id="gallery" class="gallery-grid"></section>

</main>

<!-- MODAL -->
<div id="modal" class="modal">
  <span class="close">&times;</span>

  <div class="nav-arrow prev">❮</div>
  <div class="nav-arrow next">❯</div>

  <img id="modal-img" alt="Zoomed image">

  <div class="modal-info">
    <div id="modal-meta" class="info-grid"></div>
  </div>
</div>

<!-- FOOTER -->
<footer class="site-footer">
  <div class="footer-top">
    <span class="footer-logo">kunhvac_id</span>

    <div class="social-icons">
      <a href="https://youtube.com/@kunhvac_id" target="_blank"><i class="fa-brands fa-youtube"></i></a>
      <a href="https://www.instagram.com/kunhvac_id" target="_blank"><i class="fa-brands fa-instagram"></i></a>
      <a href="https://www.tiktok.com/@kunhvac_id" target="_blank"><i class="fa-brands fa-tiktok"></i></a>
      <a href="https://discord.gg/2QsVysZHJW" target="_blank"><i class="fa-brands fa-discord"></i></a>
    </div>
  </div>

  <hr>

  <div class="footer-bottom">
    <p>© 2026 kunhvac_id | All Rights Reserved.</p>
  </div>
</footer>

<!-- JS (ORDER MATTERS) -->
<script src="nav.js"></script>
<script src="gallery.js"></script>

</body>
</html>
