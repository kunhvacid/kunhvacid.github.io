<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>kunhvac_gallery</title>

  <!-- Fonts & Icons -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

  <!-- Main CSS -->
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="gallery.css" />
</head>

<body>

<!-- NAVBAR (added) -->
<header class="navbar">
  <a href="index.html" class="logo">
    <img src="https://kunhvacid.github.io/ac/kunhvac_id_logo.png" alt="Logo">
  </a>

  <button class="hamburger" aria-label="Menu" aria-expanded="false">☰</button>

  <nav class="nav-links">
    <a href="about.html">About</a>

    <div class="dropdown">
      <button class="dropbtn" data-dropdown="ACS">
        Library <span class="arrow">▾</span>
      </button>
      <div class="dropdown-menu" id="ACS">
        <a href="gallery.html">AC Sightings Gallery</a>
        <a href="#project2">My AC Videos</a>
        <a href="#project3">idk</a>
      </div>
    </div>

    <div class="dropdown">
      <button class="dropbtn" data-dropdown="social">
        Social <span class="arrow">▾</span>
      </button>
      <div class="dropdown-menu" id="social">
        <a href="https://youtube.com/@kunhvac_id" target="_blank">YouTube</a>
        <a href="https://instagram.com" target="_blank">Instagram</a>
        <a href="https://github.com" target="_blank">GitHub</a>
      </div>
    </div>
  </nav>
</header>

<!-- FILTER BAR -->
<section class="gallery-controls">
  <input type="text" id="search" placeholder="Search…">

  <select id="brandFilter"></select>
  <select id="oemFilter"></select>
  <select id="rarityFilter"></select>
  <select id="locationFilter"></select>
  <select id="deviceFilter"></select>

  <select id="sort">
    <option value="newest">Newest</option>
    <option value="oldest">Oldest</option>
    <option value="az">Brand A–Z</option>
    <option value="za">Brand Z–A</option>
  </select>
</section>

<!-- GALLERY GRID -->
<main id="gallery" class="gallery-grid"></main>

<!-- MODAL -->
<div id="modal" class="modal">
  <span class="close">&times;</span>
  <img id="modal-img" />
  <div id="modal-meta"></div>
</div>

<!-- JS -->
<script src="gallery.js"></script>
<script src="nav.js"></script>

</body>
</html>
