<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AC Sightings Gallery</title>
  <link rel="stylesheet" href="gallery.css" />
</head>
<body>

<header class="gallery-hero">
  <h1>AC Sightings Library</h1>
  <p>Public archive of air conditioner sightings</p>
</header>

<section class="gallery-controls">
  <input id="search" type="text" placeholder="Search (brand, model, tags…)" />

  <select id="locationFilter">
    <option value="">All locations</option>
  </select>

  <select id="deviceFilter">
    <option value="">All devices</option>
  </select>

  <select id="brandFilter">
    <option value="">All brands</option>
  </select>

  <select id="oemFilter">
    <option value="">All OEMs</option>
  </select>

  <select id="rarityFilter">
    <option value="">All rarities</option>
  </select>

  <select id="sort">
    <option value="newest">Newest first</option>
    <option value="oldest">Oldest first</option>
    <option value="az">Location A–Z</option>
    <option value="za">Location Z–A</option>
  </select>
</section>

<section id="gallery" class="gallery-grid"></section>

<!-- MODAL -->
<div id="modal" class="modal">
  <span class="close">×</span>
  <img id="modal-img">
  <div id="modal-meta"></div>
</div>

<script src="gallery.js"></script>
</body>
</html>
