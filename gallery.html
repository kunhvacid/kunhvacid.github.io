<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AC Sightings Library</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

<section class="gallery-hero">
  <h1>AC Sightings Library</h1>
  <p>Public archive of air conditioner sightings</p>
</section>

<section class="gallery-controls">
  <input
    type="text"
    id="searchInput"
    placeholder="Search tags, brand, model, location"
  >

  <select id="locationFilter">
    <option value="all">All locations</option>
  </select>

  <select id="deviceFilter">
    <option value="all">All devices</option>
  </select>

  <select id="oemFilter">
    <option value="all">All OEMs</option>
  </select>

  <select id="rarityFilter">
    <option value="all">All rarities</option>
  </select>

  <select id="sortFilter">
    <option value="newest">Newest first</option>
    <option value="oldest">Oldest first</option>
    <option value="az">Location A–Z</option>
    <option value="za">Location Z–A</option>
  </select>
</section>

<section class="gallery-grid" id="gallery"></section>

<div id="modal" class="modal">
  <span class="close">×</span>
  <img id="modal-img">
  <div id="modal-meta"></div>
</div>

<section class="video-section">
  <h2>AC Videos</h2>
  <iframe
    src="https://www.youtube-nocookie.com/embed/videoseries?list=PLwfI_mhf-BUDHCFlizDc4det9d2-4hF9q"
    allowfullscreen>
  </iframe>
</section>

<script src="gallery.js" defer></script>

</body>
</html>
